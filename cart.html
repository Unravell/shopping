<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div id="header">
    <div class="wrapper">
        <div id="main-header">
            <div id="login" class="float">
                <a href="login.html">登录</a>
            </div>
            <h1 class="float">我的小店</h1>
            <div id="cart" class="float">
                <a href="cart.html">购物车：$0.00(0件)</a>
            </div>
            <p>清空购物车</p>
        </div>
        <ul id="nav">
            <li class="selected"><a href="index.html">首页</a></li>
            <li id="makeup">
                <a href="">美妆商城</a>
                <div id="submenu">

                </div>
            </li>
            <li><a href="special-sale.html">特卖商场</a></li>
            <li><a href="single.html">新品上市</a></li>
            <li><a href="products.html">潮人推荐</a></li>
            <li><a href="">进口免税店</a></li>
        </ul>
    </div>
</div>
<div id="cart-container">
    <div class="wrapper">
        <div id="cart-mine" class="float">
            <h2>我的购物车 (2)</h2>
            <div class="cart-detail">
                <img src="img/pic-1.jpg" alt="" class="cosmetic">
                <img src="img/close.png" alt="" class="close">
                <div class="cart-info">
                    <h4>科颜氏高保湿精华爽肤水250ml</h4>
                    <div class="price">
                        <span class="on-sale">价格：¥160.00</span>
                        数量： <input type="number" value="1">
                    </div>
                    <div class="time">
                        <span>优惠: ¥10.00</span>
                        <span class="arrive">预计3-5天送达</span>
                    </div>
                </div>

            </div>
            <div class="cart-detail">
                <img src="img/pic-2.jpg" alt="" class="cosmetic">
                <img src="img/close.png" alt="" class="close">
                <div class="cart-info">
                    <h4>科颜氏高保湿精华爽肤水250ml</h4>
                    <div class="price">
                        <span class="on-sale">价格：¥160.00</span>
                        数量： <input type="number" value="1">
                    </div>
                    <div class="time">
                        <span>优惠: ¥10.00</span>
                        <span class="arrive">预计3-5天送达</span>
                    </div>
                </div>

            </div>

        </div>
        <div id="cart-price" class="float">
            <button class="btn continue">继续购物</button>
            <p class="description">价格详述</p>
            <div class="total">
                <span class="gap">总计</span><span>350.00</span><br>
                <span class="gap">优惠</span><span>---</span><br>
                <span class="gap">运费</span><span>10.00</span><br>
                <div>
                    <span class="gap sum">总计</span><span class="sum">360.00</span>
                </div>
            </div>
            <button class="btn submit">提交订单</button>
        </div>
    </div>
</div>
<div id="footer">
    <div class="wrapper">
        <h3>我的小店</h3>
        <h4>Copyright © 2017.我的小店</h4>
    </div>
</div>
<script src="javascript/cart.js"></script>

</body>
</html>
